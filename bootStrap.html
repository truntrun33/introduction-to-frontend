<!DOCTYPE html>
    <html>
    <head>
        <title>My family</title>
        <!-- Add CSS library -->
        <link href= "https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <!-- <link href="style.css" rel="stylesheet"> -->
    </head>
    <body>  
        <div class="container">
            <!-- <div class="row">
                <div class="col-12 col-lg-12">
                    <h1>The Cuttest Kitty cats in the world</h1>
                </div>
            </div>  -->
            <div class="row">
                <div class="card">
                    <h1 class="card-title">Our pet</h1>
                    <img src="2cats.jpeg" class="card-img-top" alt="these are two cats">
                    <br><br/>
                    <div class="row">
                        <div class="col-12 col-lg-6">
                            <div class="card">
                                <img src="Lizi.jpeg" class="card-img-top" alt="this is a cat">
                                <div class="card-body">
                                    <h2 class="card-title">栗子 Lizi</h2>
                                    <p class="card-text">Lizi is born in 2021 and is the big brother in Liu family.</p>
                                </div>
                            </div>
                        </div>
                        <div class="col-12 col-lg-6">
                            <div class="card">
                                <img src="mi.jpg" class="card-img-top" alt="this is a cat">
                                <div class="card-body">
                                    <h2 class="card-title">米寶 Mibao <span class="badge bg-dark">NEW</span></h2>
                                    <p class="card-text">Mibao came in 3 months later than Lizi, they are the best friends now.</p>
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    
                </div>
                <div class="col-12 col-lg-6 col-xl-6">
                <h2>Age</h2>
                    <table class="table">
                        <tr>
                            <td>Lizi</td>
                            <td>3 Years 8 months</td>
                        </tr>
                        <tr>
                            <td>Mibao</td>
                            <td>3 Years 5 months</td>
                        </tr>
                    </table>
                <div class="alert alert-info" role="alert" >Checkout our new cat</div>
            </div>
        </div> 
        <!-- Add JS library -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>
    </body>
    </html>
